<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="form-container">
        <h2 class="text-center mb-4">Register</h2>
        <form action="register.php" method="post" class="registration-form" >
            <div class="form-input">
                <label for="username">Username :</label>
                <input class="form-control"  name="username" id="username" placeholder="Enter Username"/>
            </div>
            <div class="form-input">
                <label for="password">Password :</label>
                <input class="form-control" name="password" id="password" placeholder="Enter password" />
            </div>
            <div class="form-input">
                <label for="email">Email :</label>
                <input class="form-control" name="email" id="email" placeholder="Enter email"/>
            </div>
            <div class="form-input">
                <input type="submit" class="btn btn-primary" name="submit" value="Register"/>
            </div>
        </form>
        <a href="changepassword.html">Change Password</a>
        </div>
    </body>
</html>
